# This rule is not used by the project kponos itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the orphanage.kponos.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kponos
    app.kubernetes.io/managed-by: kustomize
  name: orphanagepolicy-editor-role
rules:
- apiGroups:
  - orphanage.kponos.io
  resources:
  - orphanagepolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - orphanage.kponos.io
  resources:
  - orphanagepolicies/status
  verbs:
  - get
